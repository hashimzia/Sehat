<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Form</h1>
    <form action="http://localhost:3000/api/searchHealthProviders" method="get">
        <label for="query">Search Query:</label><br>
        <input type="text" id="query" name="query"><br>
        <input type="submit" value="Submit">
    </form>

    <form action="http://localhost:3000/api/addReview" method="post">
        <label for="provider_id">Provider ID:</label><br>
        <input type="text" id="provider_id" name="provider_id"><br>
        <label for="patient_id">Patient ID:</label><br>
        <input type="text" id="patient_id" name="patient_id"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5"><br>
        <label for="review">Review:</label><br>
        <textarea id="review" name="review"></textarea><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
